<html>
    <head>
        <title>OpenVRNotificationPipe Example Page</title>
		<style>
			h1, h2, h3 {
				margin: .5em 0 .5em 0;
			}
			body {
				font-family: sans-serif;
				background-color: darkgray;
			}
			#status {
				font-size: x-large;
				text-align: center;
				padding: .5em;
				background-color: gray;
				color: white;
				font-weight: bold;
			}
			input[type="number"] {
				width: 60px;
			}
			.field {
				padding: 0.25em;
				display: inline-block;
				width: 10em;
				text-align: right;
			}
			.spacer {
				text-align: center;
				display: inline-block;
				width: 60px;
			}
			.column {
				margin: 1em;
				float: left;
			}
			.cell {
				padding: 1em;
				background-color: beige;
				margin-bottom: 1em;
				border-bottom: 5px solid burlywood;
			}
			canvas {
				border: 2px solid darkgray;
				background-color: lightgray;
			}
		</style>
	</head>
	<body onload="init();">
		<div class="column">
			<div class="cell">
				<p id="status">N/A</p>
				<h2>Notification Image</h2>
				<p>Canvas size: <input type="number" id="canvasWidth" value="256"> x <input type="number" id="canvasHeight" value="256"> <button onclick="updateCanvas();">Update</button></p>
				<p><canvas id="mycanvas"></canvas></p>
				<p><input type="file" id="fileUpload" accept="image/*"/></p>
			</div>
			<div class="cell">
				<h2>Standard Notification</h2>
				<p>Title: <input id="title" type="text" size="32" name="title" maxlength=127 value="Overlay Title"/></p>
				<p>Message: <textarea id="message" cols=32 rows=3 name="message">This is a test text for a standard notification.</textarea></p>
				<p><button onclick="submit(false);">Send notification</button></p>
			</div>
		</div>
		<div class="column">
			<div class="cell">
				<h2>Custom Notification</h2>
				<h3>Properties</h3>
				<div id="properties"></div>
				<h3>Transition</h3>
				<div class="row"><div class="field">&nbsp;</div><div class="spacer">In</div>&nbsp;<div class="spacer">Out</div></div>
				<div id="transition"></div>
				<p><button onclick="submit(true);">Send notification</button></p>
			</div>
			<div class="cell">
				<p>Examples:
					<button onclick="example(0);">1</button>
					<button onclick="example(1);">2</button>
					<button onclick="example(2);">3</button>
					<button onclick="example(3);">4</button>
					<button onclick="example(4);">5</button>
					<button onclick="example(5);">6</button>
					<button onclick="example(6);">7</button>
				</p>
				<p>Enable keyboard shortcuts (numpad): <input type="checkbox" id="shortcuts"/></p>
			</div>
		</div>
	<script>
		let _propertiesDiv = document.querySelector('#properties');
		let _transitionDiv = document.querySelector('#transition');

		let _propertyFields = {
			headset: ['checkbox', null],
			horizontal: ['checkbox', null],
			channel: ['number', 0],
			hz: ['number', -1],
			duration: ['number', 1000],
			width: ['number', 1],
			distance: ['number', 1],
			pitch: ['number', 0],
			yaw: ['number', 0]
		}
		let _transitionFields = {
			scale: 1,
			opacity: 1,
			vertical: 0,
			distance: 0,
			horizontal: 0,
			spin: 0,
			tween: 0,
			duration: 100
		}

		let _propertyHtml ="";
		for(field in _propertyFields) {
			let prop = _propertyFields[field];
			_propertyHtml += `<div class="row"><div class="field">${field}:</div><input id="property_${field}" type="${prop[0]}" value="${prop[1]}"/></div>`;
		}
		_propertiesDiv.innerHTML = _propertyHtml;

		let _transitionHtml = "";
		for(field in _transitionFields) {
			let prop = _transitionFields[field];
			_transitionHtml += `<div class="row"><div class="field">${field}:</div><input id="transition_${field}" type="number" value="${prop}"/>&nbsp;<input id="transition2_${field}" type="number" value=""/></div>`;
		}
		_transitionDiv.innerHTML = _transitionHtml;

		// General
		var _status = document.querySelector('#status');
		var _canvasWidth = document.querySelector('#canvasWidth');
		var _canvasHeight = document.querySelector('#canvasHeight');
		var _canvas = document.querySelector('#mycanvas');
		var _ctx = _canvas.getContext('2d');
		_ctx.canvas.width = 256;
		_ctx.canvas.height = 256;
		var _upload = document.querySelector('#fileUpload');
		_upload.addEventListener('change', readImage);
		var _shortcuts = document.querySelector('#shortcuts');

		// Listener
		document.onkeypress = function (e) {
			e = e || window.event;
			if(_shortcuts.checked) {
				switch(e.keyCode) { // Numpad keys 0-7
					case 48: standardExample(true); break;
					case 49: example(0, true); break;
					case 50: example(1, true); break;
					case 51: example(2, true); break;
					case 52: example(3, true); break;
					case 53: example(4, true); break;
					case 54: example(5, true); break;
					case 55: example(6, true); break;
					default: console.log(e.keyCode); break;
				}
			}
		};

		// Standard
		var _title = document.querySelector('#title');
		var _message = document.querySelector('#message');

		// Connection
		var _websocket;
		var _active = false, _stop = false;

		function getParams(url) {
			var params = {};
			var parser = document.createElement('a');
			parser.href = url;
			var query = parser.search.substring(1);
			var vars = query.split('&');
			for (var i = 0; i < vars.length; i++) {
				var pair = vars[i].split('=');
				params[pair[0]] = decodeURIComponent(pair[1]);
			}
			return params;
		};
		
		function init()
		{
			connectLoop();
		}

		function connectLoop() 
		{
			if(!_active) {
				var params = getParams(window.location.href);
				var port  = (typeof params.port == "undefined") ? 8077 : params.port;
				var wsUri = "ws://localhost:"+port;
				_active = true;
				if(typeof _websocket !== 'undefined') _websocket.close();
				try {
					_websocket = new WebSocket(wsUri);
					_websocket.onopen = function(evt) { onOpen(evt) };
					_websocket.onclose = function(evt) { onClose(evt) };
					_websocket.onmessage = function(evt) { onMessage(evt) };
					_websocket.onerror = function(evt) { onError(evt) };	
				} catch (error) {
					_status.innerHTML = `ERROR: ${error}`;
				}
			}
			setTimeout(connectLoop, 5000);
		}

		function onOpen(evt)
		{
			_active = true;
			_status.innerHTML = "CONNECTED";
		}
		function onClose(evt)
		{
			_active = false;
			_status.innerHTML = "DISCONNECTED";
		}
		function onMessage(evt)
		{
			/*
			var data = JSON.parse(evt.data);
			var text = JSON.stringify(data, null, 2);
			if(data == null) console.log("Response: " + text);
			else console.log("Response: " + text);
			*/
			console.log(JSON.stringify(evt));
		}
		function onError(evt) {
			_status.innerHTML = "ERROR: "+JSON.stringify(evt, null, 2);
		}

		function doSend(payload){
			var text = JSON.stringify(payload);
			_websocket.send(text);
		}
		function doBytes(data) {
			_websocket.send(data);
		}

		function updateCanvas() {
			_ctx.canvas.width = _canvasWidth.value;
			_ctx.canvas.height = _canvasHeight.value;
		}

		function readImage() {
		    if ( this.files && this.files[0] ) {
		        var FR = new FileReader();
		        FR.onload = function(e) {
		           	var img = new Image();
		           	img.addEventListener("load", function() {
		           		// Clear
						_ctx.clearRect(0, 0, _ctx.canvas.width, _ctx.canvas.height);
						// Scale and draw
						var x, y, w, h;
						if(img.width > img.height) {
							y = 0;
							h = _ctx.canvas.height;
							w = img.width * (_ctx.canvas.height / img.height);
							x = -(w-_ctx.canvas.width)/2;
						} else {
							x = 0;
							w = _ctx.canvas.width;
							h = img.height * (_ctx.canvas.width / img.width);
							y = -(h-_ctx.canvas.height)/2;
						}
		             	_ctx.drawImage(img, x, y, w, h);
		           	});
		           	img.src = e.target.result;
		        };       
		        FR.readAsDataURL( this.files[0] );
		    }
		}

		function submit(custom) {	
			var data = {
				custom: custom,
				image: _canvas.toDataURL().split(',')[1],
				
				// Standard
				title: _title.value,
				message: _message.value,

				properties: {},
				transition: {}
			};

			for(field in _propertyFields) {
				let prop = _propertyFields[field];
				let value = null;
				switch(prop[0]) {
					case 'checkbox': 
						value = document.querySelector(`#property_${field}`).checked;
						if(!isEmpty(value)) data.properties[field] = value;
						break;
					case 'number': 
						value = document.querySelector(`#property_${field}`).value;
						if(!isEmpty(value)) data.properties[field] = value;
						break;
				}
				
			}
			for(field in _transitionFields) {
				let value = document.querySelector(`#transition_${field}`).value;
				let value2 = document.querySelector(`#transition2_${field}`).value;
				if(!isEmpty(value)) data.transition[field] = value;
				if(!isEmpty(value2)) {
					if(!data.hasOwnProperty('transition2')) data.transition2 = {};
					data.transition2[field] = value2;
				}
			}
			
			var urlEncodedData = "";
			var urlEncodedDataPairs = [];
			var name;
			for(name in data) {
				urlEncodedDataPairs.push(encodeURIComponent(name) + '=' + encodeURIComponent(data[name]));
			}
			urlEncodedData = urlEncodedDataPairs.join('&').replace(/%20/g, '+');

			doSend(data);
		}

		function isEmpty(value) {
			return typeof(value) === 'undefined' || value === null || value === "";
		}

		function standardExample(run=false) {
			_title.value = "Basic Example";
			_message.value = "This is a standard SteamVR notification.";
			
			// Set canvas size
			_canvasWidth.value = 128;
			_canvasHeight.value = 128;
			updateCanvas();
			
			// Load image
			var image = new Image();
			image.onload = function() { 
				_ctx.drawImage(image, 0, 0, 128, 128);
				if(run) submit(false);

		}

		function example(index, run=false) {
			// Set canvas size
			let p = _presets[index];
			_canvasWidth.value = p.canvas[0];
			_canvasHeight.value = p.canvas[1];
			updateCanvas();
			
			// Load image
			var image = new Image();
			image.onload = function() { 
				_ctx.drawImage(image, 0, 0, p.canvas[0], p.canvas[1]);
				if(run) submit(true);
			}
			image.src = p.image;

			// Update form
			for(field in _propertyFields) {
				let prop = _propertyFields[field];
				let value = p.properties[field];
				switch(prop[0]) {
					case 'checkbox': 
						value = document.querySelector(`#property_${field}`).checked = value;
						break;
					case 'number': 
						value = document.querySelector(`#property_${field}`).value = value;
						break;
				}
				
			}
			for(field in _transitionFields) {
				let value = document.querySelector(`#transition_${field}`).value = p.transition[field];
				let value2 = document.querySelector(`#transition2_${field}`).value = p.transition2[field];
			}
		}
